# DataSource Configuration - Use environment variables for deployment
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Server address should bind to all interfaces within the container
server.address=0.0.0.0
server.port=8080

# Hibernate Dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Show SQL queries in console (Optional, useful for debugging)
spring.jpa.show-sql=true

# DDL Auto (e.g., update or validate the schema on startup)
spring.jpa.hibernate.ddl-auto=update

# Enable caching (Optional)
spring.cache.type=simple

# Driver Class Name
spring.datasource.driver-class-name=org.postgresql.Driver

# Security configuration (consider using environment variables for these too in production)
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# CORS configuration (adjust allowed-origins for your frontend's production URL)
spring.webflux.cors.allowed-origins=http://localhost:3000
spring.webflux.cors.allowed-methods=GET, POST, PUT, DELETE

server.compression.enabled=false
spring.jackson.serialization.fail-on-empty-beans=false
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
