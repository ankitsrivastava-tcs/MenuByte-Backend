# This is a configuration file that tells Render how to deploy your services.

services:
  - type: web
    name: menubyte 
    env: java
    
    # The directory where your Java/Spring Boot project is located.
    rootDirectory: menubyte

    # Build command to create the executable JAR file.
    buildCommand: mvn clean install
    # buildCommand: ./gradlew clean build

    # Start command to run the application using the built JAR file.
    startCommand: java -jar target/your-app-name.jar
    # startCommand: java -jar build/libs/your-app-name.jar

    # Configure the environment variables that your application.properties file will read.
    envVars:
      - key: DATABASE_URL
        value: "your_database_url_from_render_dashboard" # Replace with your Render database connection string
      - key: DB_USERNAME
        value: "your_db_username" # Replace with your database username
      - key: DB_PASSWORD
        value: "your_db_password" # Replace with your database password
      - key: SPRING_PROFILES_ACTIVE
        value: "prod"
